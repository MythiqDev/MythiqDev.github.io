<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter-like Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #00aced;
            color: #fff;
            padding: 10px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tweet {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00aced;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 24px;
            margin-right: 10px;
        }

        .tweet-content {
            display: flex;
            flex-direction: column;
        }

        .tweet-text {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .tweet-meta {
            font-size: 14px;
            color: #555;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Twitter-like Website</h1>
    </header>
    <div class="container">
        <div class="tweet">
            <div class="user-avatar">@User1</div>
            <div class="tweet-content">
                <div class="tweet-text">This is a sample tweet. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                <div class="tweet-meta">Posted 5 minutes ago</div>
                <div class="tweet-actions">
                    <button>Like</button>
                    <button>Retweet</button>
                </div>
            </div>
        </div>
        
        <div class="tweet">
            <div class="user-avatar">@User2</div>
            <div class="tweet-content">
                <div class="tweet-text">Another sample tweet. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                <div class="tweet-meta">Posted 15 minutes ago</div>
                <div class="tweet-actions">
                    <button>Like</button>
                    <button>Retweet</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
